	<link rel="stylesheet" href="dist/patch-layout.css">

	<style>

.wrapper {
	position: relative;
	overflow: hidden;
	padding-bottom: 20px;
}

.ribbon {
	background-color: #1e995b;
	overflow: hidden;
	white-space: nowrap;
	position: absolute;
	right: -50px;
	top: 40px;
	-webkit-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	transform: rotate(45deg);
	box-shadow: 0 0 8px rgba(0, 0, 0, .5);
}

@-webkit-keyframes pulse {
	50% {box-shadow: 0 0 10px rgba(0, 0, 0, .2);}
}

@keyframes pulse {
	50% {box-shadow: 0 0 10px rgba(0, 0, 0, .2);}
}

.ribbon:hover {
	-webkit-animation: pulse .5s infinite;
	animation: pulse .5s infinite;
}

.ribbon a {
	border: 1px solid #ffe5f2;
	color: #ffe5f2;
	display: block;
	font: bold .875em 'Helvetica Neue', Helvetica, Arial, sans-serif;
	margin: 1px 0;
	padding: 10px 50px;
	text-align: center;
	text-decoration: none;
}

.panel {
	font-size: 1.25em;
	color: #fff;
	padding: 20px;
	background: #063;
	margin-bottom: 20px;
}

	</style>

</head>
